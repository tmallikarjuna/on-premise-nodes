name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      
      # Step 5: Initialize Terraform
      - name: Terraform Init
        working-directory: terraform
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp-key.json
          terraform init

      # Step 6: Plan Terraform Deployment
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var="project_id=${{ secrets.GCP_PROJECT_ID }}"

      # Step 7: Apply Terraform Deployment
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"

      # Step 8: Output Results
      - name: Output Terraform Results
        working-directory: terraform
        run: terraform output

      # Step 9: Save Bastion Private Key
      - name: Save Bastion Private Key
        run: echo "${{ secrets.BASTION_PRIVATE_KEY }}" > bastion-key
        shell: bash

      # Step 10: SSH into Bastion Host
      - name: SSH into Bastion Host
        run: ssh -i bastion-key ubuntu@${{ steps.terraform.outputs.bastion_host_public_ip }}