name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Write GCP credentials to file
        run: echo "${{ secrets.GCP_CREDENTIALS }}" | base64 -d > gcp-key.json

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var="project_id=${{ secrets.GCP_PROJECT_ID }}"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"

      - name: Output Terraform Results
        working-directory: terraform
        run: terraform output

      - name: Save Bastion Private Key
        run: echo "${{ secrets.BASTION_PRIVATE_KEY }}" > bastion-key
        shell: bash

      - name: SSH into Bastion Host
        run: ssh -i bastion-key ubuntu@${{ steps.terraform.outputs.bastion_host_public_ip }}
